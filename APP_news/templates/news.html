{% extends 'layouts/base.html' %}
<!-- {% load static %} -->
{% block content %}

<div class="div_news">
    <br/>
    <br/>
    <center><strong><h1 style="color: white;">Anuncios</h1></strong></center>
    <br/>
    {% for news in all_news %}
        <div class="container p-4">
            <div class="card card-body">
                <div class="row">
                    <div class="col-2">
                        <img class="img-fluid" src="{{ news.image.url | default_if_none:'#' }}" alt=" pic_{{ news.title }}" alig-center>
                    </div>
                    <div class="col-7">
                        <h3><a href="{% url 'URL_new_details' pk=news.id %}">{{ news.title }}</a></h3>
                        <p>{{ news.date | date:"M, d, Y" | upper }}</p>
                        <p >{{ news.description | striptags | truncatechars:200 }}</p>
                    </div>
                </div>
            </div>
        </div>  
        <br/>
    {% endfor %}
</div>
<br/>
{% endblock %}
