{% extends 'layouts/base.html' %} 
{% block content %}

<div class="div_new_details">
<div class="container p-4">
    <center>
    <br/>
    <h3>{{ news.title }}</h3>
    <h3 class="my-2 h5 text-muted">
        {% comment %} {{ post.date | date:"M, d, Y" | upper }} {% endcomment %}
        {{ news.date | date:"F jS Y" }}
    </h3>
    <br>    
    <img class="img-fluid" src="{{ news.image.url }}" alt="" />
    </center>
    <br/><hr/>
    <p align="justify">{{ news.description | safe }}</p>    
    <hr/>
</div>
</div>

{% endblock %}
